default:
  tags:
    - shell
  before_script:
    - docker info
    - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY
  after_script:
    - docker push $DOCKER_REGISTRY/$CI_JOB_NAME:latest

stages:
  - deploy

ubuntu:
  stage: deploy
  script:
    - docker build --build-arg DOCKER_REGISTRY=$DOCKER_REGISTRY -t $DOCKER_REGISTRY/$CI_JOB_NAME:latest $CI_JOB_NAME

python-ubuntu:
  needs: ["ubuntu"]
  extends: "ubuntu"
  script:
    - docker build --build-arg DOCKER_REGISTRY=$DOCKER_REGISTRY -t $DOCKER_REGISTRY/$CI_JOB_NAME:3.9.7 $CI_JOB_NAME

python-alpine:
  stage: deploy
  script:
    - docker build --build-arg DOCKER_REGISTRY=$DOCKER_REGISTRY -t $DOCKER_REGISTRY/$CI_JOB_NAME:3.9.7 $CI_JOB_NAME
