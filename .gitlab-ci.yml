default:
  tags:
    - shell
  before_script:
    - docker info
    - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY

stages:
  - deploy

ubuntu:
  stage: deploy
  script:
    - docker build -t registry.gitlab.com/jar1/docker-images/ubuntu:latest ubuntu
    - docker push registry.gitlab.com/jar1/docker-images/ubuntu:latest

python:
  stage: deploy
  needs: ["ubuntu"]
  script:
    - docker build -t registry.gitlab.com/jar1/docker-images/python:latest python
    - docker push registry.gitlab.com/jar1/docker-images/python:latest
