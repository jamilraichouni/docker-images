default:
  tags:
    - shell
  before_script:
    - docker info
    - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY

stages:
  - deploy

ubuntu:
  stage: deploy
  only:
    refs:
      - branches
    changes:
      - Dockerfile
      - ubuntu/Dockerfile
  script:
    - docker build -t registry.gitlab.com/jar1/ubuntu:latest ubuntu
    - docker push registry.gitlab.com/jar1/ubuntu:latest

python:
  stage: deploy
  only:
    refs:
      - branches
    changes:
      - Dockerfile
      - python/Dockerfile
  script:
    - docker build -t registry.gitlab.com/jar1/python:latest python
    - docker push registry.gitlab.com/jar1/python:latest
