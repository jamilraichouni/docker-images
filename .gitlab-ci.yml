default:
  tags:
    - shell
  before_script:
    - docker info

stages:
  - deploy

ubuntu-python-poetry:
  stage: deploy
  script:
    - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY
    - docker build -t registry.gitlab.com/jar1/docker-images/ubuntu-python-poetry:latest ubuntu-python-poetry
    - docker push registry.gitlab.com/jar1/docker-images/ubuntu-python-poetry:latest
