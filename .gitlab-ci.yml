default:
  tags:
    - shell
  before_script:
    - docker info
    - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY

stages:
  - deploy

ubuntu:
  stage: deploy
  script:
    - docker build --build-arg DOCKER_REGISTRY=$DOCKER_REGISTRY -t $DOCKER_REGISTRY/ubuntu:latest ubuntu
    - docker push $DOCKER_REGISTRY/ubuntu:latest

python:
  stage: deploy
  needs: ["ubuntu"]
  script:
    - docker build --build-arg DOCKER_REGISTRY=$DOCKER_REGISTRY -t $DOCKER_REGISTRY/python:latest python
    - docker push $DOCKER_REGISTRY/python:latest
